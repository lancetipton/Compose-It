<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Compose It</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
  <link rel="stylesheet" type="text/css" media="screen" href="github.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/8.4.2/markdown-it.min.js"></script>
  
</head>
<body>
  
  <nav class="compose-nav" >
    <ul class="nav-list" id="nav-list" >
      <li class="compose-link-wrapper">
        <a class="compose-link" href="https://github.com/lancetipton/Compose-It">
          <i class="fab fa-github"></i>
          Git Hub
        </a>
      </li>
    </ul>
  </nav>
  
  <div class="editor-wrapper header">
    <h2>Compose &nbsp;&nbsp;t</h2>
    <div class="compose-icons" >
      <i class="fas fa-pen pen"></i>
    </div>
    <p>
      Small and customizable content editor
    </p>
  </div>
  
  <div class="editor-wrapper">
    <h4>
      Pop Up Editor Example
      <span>( click the text below )</span>
    </h4>
    <div class="editor editor-pop" id="editor-pop">
      Overwritten by setting the content property in the settings object
    </div>
  </div>
  <div class="editor-wrapper">
    <h4>Static Editor Example</h4>
    <div class="editor editor-static" id="editor-static">
      Have a story? Compose it...
    </div>
    <div class="static-action-wrapper">
      <button class="button fas fa-times-circle destroy-pop-editor" id="destroy-pop-editor" >
        <span>
          Destroy
        </span>
      </button>
      <button class="button fas fa-plus-circle add-pop-editor" id="add-pop-editor" disabled >
        <span>
          Add
        </span>
      </button>
    </div>
  </div>

  <div class="markdown-content-wrapper" >
    <div id="markdown-content" class="markdown-content" ></div>
  </div>

  <script src="ComposeIt.min.js"></script>
  <script src="markdown.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
