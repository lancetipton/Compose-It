<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Composer WYSIWYG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css">
  <link rel="stylesheet" type="text/css" media="screen" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
  <script src="ComposeIt.min.js"></script>

</head>
<body>
  <div class="wrapper">
    <h2>Composer WYSIWYG</h2>
  </div>
  <div class="wrapper">
    <h4>Pop Up Editor</h4>
    <div class="editor editor-pop" id="editor-pop">
      Overwritten by setting the content property in the settings object
    </div>
  </div>
  <div class="wrapper">
    <h4>Static Editor</h4>
    <div class="editor editor-static" id="editor-static">
      Default Static Content, will not be overwritten
    </div>
    <button class="button fas fa-times" id="add-pop-editor" >
      <span>
        Add
      </span>
    </button>
    <button class="button fas fa-times" id="destroy-pop-editor" >
      <span>
        Destroy
      </span>
    </button>
  </div>

  <script src="index.js"></script>
<script type="text/javascript" src="ComposeIt.min.js"></script></body>
</html>
